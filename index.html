<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gurukripa Homestay</title>
  <style>
    :root{--bg:#f6f8fb}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin:0; min-height:100vh; background:var(--bg);
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .wrap{ text-align:center; max-width:900px; width:100%; }
    h1{ font-size:2rem; margin:0 0 18px; color:#111; }
    .card{ background:#fff; border-radius:12px; padding:20px; box-shadow:0 10px 30px rgba(2,6,23,0.06); }
    img{ max-width:100%; height:auto; border-radius:8px; display:block; margin:14px auto 0; }
    .credit{ margin-top:10px; font-size:0.85rem; color:#555 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to Gurukripa Homestay</h1>
      <img src=photo.jpeg" alt="Gurukripa Homestay photo">
      <div class="credit">This is just a sample</div>
    </div>
  </div>
</body>
</html>
